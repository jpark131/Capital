<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="./public/css/nav-bar.css" />
    <link rel="stylesheet" href="./public/css/temp.css" />
    <link rel="stylesheet" href="./public/css/transaction.css" />
    <script src="js/transaction.js"></script>
  </head>
  <body>
    <nav class="nav-bar">
      <a class="logo" href="index.html"
        ><img src="./public/images/logo-temp.png" alt="Capital logo"
      /></a>
      <a class="transaction" href="transaction.html">New Transaction</a>
      <ul class="menu">
        <li class="profile"><a href="profile.html">Profile</a></li>
        <li class="logout"><a href="login.html">Logout</a></li>
      </ul>
    </nav>
    <div class="transaction">
      <form method="post" action="/transaction" id="newTransaction">
        <label for="date"> Date: </label>
        <input type="date" id="date" name="date" required />
        <label for="category">Category:</label>
        <input
          type="text"
          id="category"
          name="category"
          maxlength="20"
          required
        />
        <label for="businessName"> Business Name:</label>
        <input
          type="text"
          id="businessName"
          name="businessName"
          maxlength="15"
          required
        />
        <label for="transactionAmount"> Transaction Amount:</label>
        <input
          type="number"
          id="transactionAmount"
          name="transactionAmount"
          required
        />
        <button type="submit" value="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
